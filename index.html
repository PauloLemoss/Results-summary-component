<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
            <main>
                    <div class="result">
                        <h3 class="result-title">Your Result</h3>
                        
                        <div class="score">
                            <h1 class="score-title">76</h1>
                            <h4 class="score-subtitle"> of 100</h4>
                        </div>

                        <div class="text-message">
                            <h2 class="text-title">Great</h2>
                            <p class="text-paragraph"> You  scored higher than 65% of the people who have taken these tests</p>
                        </div>

                        
                    </div>

                    <div class="summary">
                        <h2 class="summary-title">Summary</h2>
                           
                        <ul class="list-icon">
                            <li class="icon-reaction"><img src="./src/imagens/icon-reaction.svg" alt="icon-reaction">Reaction  <h4><strong class="black-strong">80 <strong class="gray-strong">/100</strong></strong></h4></li>
                            <li class="icon-memory"><img src="./src/imagens/icon-memory.svg" alt="icon-memory">Memory   <h4><strong class="black-strong">92 <strong class="gray-strong">/100</strong></strong></h4></li>
                            <li class="icon-verbal"> <img src="./src/imagens/icon-verbal.svg" alt="icon-verbal">Verbal <h4> <strong class="black-strong">61 <strong class="gray-strong">/100</strong></strong>  </h4></li>
                            <li class="icon-visual"> <img src="./src/imagens/icon-visual.svg" alt="icon-visual">Visual <h4><strong class="black-strong">72 <strong class="gray-strong">/100</strong></strong></h4></li>
                        </ul>

                        <div class="btn">
                            <button class="button"><a href="#">Continue</a></button>
                        </div>

                    </div>


                   

                    


            </main>
</body>
</html>
